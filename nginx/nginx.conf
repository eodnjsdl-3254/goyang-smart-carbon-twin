worker_processes auto;
events { 
    worker_connections 4096; 
}

http {
    include mime.types;
    
    # 대용량 데이터 전송을 위한 버퍼 상향
    proxy_buffer_size 512k;
    proxy_buffers 8 512k;
    proxy_busy_buffers_size 512k;
    proxy_temp_file_write_size 512k;

    # 연결 안정성을 위한 타임아웃 설정
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      "";
    }

    # Ubuntu 호스트에서 실행 중인 Vite (5173)
    upstream frontend { 
        server frontend:5173; 
        keepalive 32; 
    }
    
    # Docker 컨테이너로 실행 중인 Backend (8000)
    upstream backend { 
        server backend:8000;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;

        # 1. Frontend & HMR (오타 수정됨: http://)
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            proxy_buffering on;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 2. V-World API Proxy
        location /vworld-bin/ {
            rewrite ^/vworld-bin/(.*) /$1 break;
            proxy_pass https://api.vworld.kr;
            proxy_ssl_server_name on;
            proxy_set_header Host api.vworld.kr;
            proxy_set_header Referer http://localhost/;
        }

        # 3. Backend API
        location /api/ {
            rewrite ^/api/(.*) /$1 break;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            client_max_body_size 100M;
        }

        location /files/ {
        alias /usr/share/nginx/html/files/; 
        autoindex on;       
        access_log on;       # 파일 접근 로그 확인용
        
        # 권한 문제 방지
        try_files $uri $uri/ =404;
    }
    }
}